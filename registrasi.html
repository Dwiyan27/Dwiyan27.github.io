<!DOCTYPE html>
<html>
<head>
	<title>register</title>
</head>
<body>

	<div>
		<h2>Daftar Register</h2>
		<hr>
	</div>

	<div>
		<form>
			<label for="nama depan">Nama Depan</label>
			<input type="name" name="nama_depan" id="nama depan" placeholder="Nama Depan">
			<br>
			<label for="nama belakang">Nama Belakang</label>
			<input type="name" name="nama_belakang" id="nama belakang" placeholder="Nama Belakang">
			<br>
			<div>
				<p>Jenis Kelamin : </p>
				<input type="radio" name="gender" id="laki" checked>
				<label for="laki">Laki-laki</label>

				<input type="radio" name="gender" id="perempuan">
				
				<label for="perempuan">Perempuan</label>

				<br>

				<label>Pendidikan</label>

				<br>	

				<select>
					<optgroup label="Pendidikan">
						<option>Belum Sekolah</option>
						<option>SD</option>
						<option>SMP</option>
						<option>SMA/SMK</option>
						<option>D3</option>
						<option>S1</option>
						<option>S2</option>
						<option>S3</option>							
					</optgroup>
				</select>
			</div>
		
		</form>
	</div>

</body>
</html>
